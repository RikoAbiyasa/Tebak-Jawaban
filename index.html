<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.png">
    <title>Tebak Hiya Hiya</title>
    <link rel="stylesheet" href="h.css">
</head>

<body>
    <div class="gradient-bg"></div>
    <div class="bubbles"></div>
    <div id="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front">Kosakata: Apple</div>
            <div class="back">
                <h2 class="back-text">Apel</h2>
            </div>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="answer-input" placeholder="Masukkan jawaban Anda">
        <button id="answer">Jawab</button>
        <button id="shuffle">Acak Kartu</button>
    </div>

    <div class="popup-wrapper">
        <div class="popup-content">
            <img id="popup-image" src="" alt="">
            <h1 id="popup-text"></h1>
        </div>
    </div>
    <script src="h.js"></script>
</body>

</html>
